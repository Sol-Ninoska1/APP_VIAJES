<ion-header>
  <app-header [pageName]="pageName"></app-header>
</ion-header>

<ion-content>
  <ion-toolbar >
    <ion-searchbar style="margin-top: 1rem;" placeholder="Buscar" animated (ionChange)="searchCustomer($event)"></ion-searchbar>
  </ion-toolbar>

  <!-- Refrescar la lista -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="circles"></ion-refresher-content>
  </ion-refresher>

  <!-- Lista de clientes -->
  <ion-list *ngIf="permission">
    <ion-item *ngFor="let user of searchedUser">
      <ion-avatar slot="start">
        <img [src]="'assets/img-customers/' + user.image" />
      </ion-avatar>
      <ion-avatar slot="end">
        <ion-icon name="search-outline"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2 class="colorBlue">{{user.name}}</h2>
        <p>{{user.description}}</p>
      </ion-label>
    </ion-item>   
  </ion-list>

  <!-- Mensaje si no tiene permisos -->
  <ion-text color="danger" *ngIf="!permission">
    No tienes permisos para ver los clientes
  </ion-text>
</ion-content>
